<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLUB</title>
  <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}" />
  <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />
</head>
<body>
  <div class="container">
    <h2>LOGIN</h2>
    <form method="post" th:action="@{/member/login}">
      <div th:if="${param.error}">
        <!--http://localhost:8080/member/login?error 에러 페이지-->
        <div class="alert alert-danger text-center">아이디 혹은 비밀번호를 확인해주세요</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          name="username"
          placeholder="email"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="password"
        />
      </div>
      <div class="d-flex align-items-center justify-content-between mb-4">
        <div class="form-check">
          <input
            class="form-check-input primary"
            type="checkbox"
            id="flexCheckChecked"
            name="remember-me"
          />
          <label class="form-check-label text-dark" for="flexCheckChecked">
            Remeber this Device
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
    </form>
    <h6>소셜로그인</h6>
    <div class="d-flex align-items-center justify-content-center">
      <a class="text-primary fw-bold ms-2" th:href="@{/oauth2/authorization/google}"
        ><img th:src="@{/img/google.png}" alt="구글아이콘"
      /></a>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <p class="fs-4 mb-0 fw-bold">New to MaterialM?</p>
      <a class="text-primary fw-bold ms-2" th:href="@{/member/register}">Create an account</a>
    </div>
  </div>
</body>
