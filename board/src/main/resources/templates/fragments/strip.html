<!DOCTYPE html>
<html lang="en">
  <div
    class="app-topstrip bg-dark py-6 px-3 w-100 d-lg-flex align-items-center justify-content-between"
    th:fragment="strip"
  >
    <div class="d-flex align-items-center justify-content-center gap-5 mb-2 mb-lg-0">
      <a class="d-flex justify-content-center" href="#">
        <img th:src="@{/assets/images/logos/logo-wrappixel.svg}" alt="" width="150" />
      </a>
    </div>

    <div class="d-lg-flex align-items-center gap-2" sec:authorize="isAuthenticated()">
      <!--로그인 정보-->
      <h3 class="text-white mb-2 mb-lg-0 fs-5 text-center">
        [[${#authentication.principal.name}]]님
      </h3>
      <div class="d-flex align-items-center justify-content-center gap-2">
        <div class="dropdown d-flex">
          <a
            class="btn btn-primary d-flex align-items-center gap-1"
            href="javascript:void(0)"
            id="logout"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="ti ti-logout fs-5"></i>
            logout
          </a>
        </div>
      </div>
    </div>
  </div>
</html>
