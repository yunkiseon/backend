<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">도서조회</h5>
        <div class="card">
          <div class="card-body">
            <form action="" method="post">
              <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input
                  type="text"
                  class="form-control"
                  id="isbn"
                  aria-describedby="isbn"
                  name="isbn"
                  th:value="${dto.isbn}"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">TITLE</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  th:value="${dto.title}"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">AUTHOR</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  name="author"
                  th:value="${dto.author}"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">PRICE</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                  th:value="${dto.price}"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">DESCRIPTION</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  rows="3"
                  th:value="${dto.description}"
                  readonly
                >
                [[${dto.description}]]
                </textarea>
              </div>
              <a
                type="button"
                class="btn btn-primary"
                th:href="@{/book/list(page=${pageRequestDTO.page}, size=${pageRequestDTO.size})}"
                >목록</a
              >
              <a
                type="button"
                class="btn btn-success"
                th:href="@{/book/modify(id=${dto.id},page=${pageRequestDTO.page}, size=${pageRequestDTO.size})}"
                >수정</a
              >
              <input type="hidden" name="page" th:value="${pageRequestDTO.page}" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <!--리다이렉트 시 메세지 보내기-->
    <script th:inline="javascript">
      let msg = [[${msg}]];
      console.log(msg);
      if (msg) {
        Swal.fire({
          title:  msg,
          icon: "success",
          draggable: true,
        });
      }
    </script>
  </th:block>
</html>
