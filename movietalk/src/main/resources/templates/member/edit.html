<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div class="container px-6 mx-auto mt-8 flex flex-col overflow-y-auto md:flex-row" layout:fragment="content">
    <div class="h-32 md:h-auto md:w-1/2">
      <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" th:src="@{/assets/img/create-account-office.jpeg}" alt="Office" />
      <img
        aria-hidden="true"
        class="hidden object-cover w-full h-full dark:block"
        th:src="@{/assets/img/create-account-office-dark.jpeg}"
        alt="Office"
      />
    </div>
    <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
      <div class="w-full">
        <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">Profile Edit</h1>

        <form method="post" action="">
          <label class="block mt-4 text-sm">
            <span class="text-gray-700 dark:text-gray-400"> 현재 Nickname </span>
            <input
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              type="text"
              readonly
            />
          </label>
          <label class="block mt-4 text-sm">
            <span class="text-gray-700 dark:text-gray-400"> 변경 Nickname </span>
            <input
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              type="text"
              name="nickname"
            />
          </label>
          <button
            type="submit"
            class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
          >
            닉네임 수정
          </button>
        </form>

        <form method="post" class="mt-3" action="">
          <input type="hidden" name="email" value="" />
          <label class="block text-sm">
            <span class="text-gray-700 dark:text-gray-400"> 현재비밀번호 </span>
            <input
              name="currentPassword"
              type="password"
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              placeholder="현재 비밀번호"
            />
            <div class="text-danger mb-3"></div>
          </label>
          <label class="block mt-4 text-sm">
            <span class="text-gray-700 dark:text-gray-400"> 변경비밀번호 </span>
            <input
              class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
              type="password"
              name="newPassword"
              placeholder="변경 비밀번호"
            />
          </label>
          <button
            type="submit"
            class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
          >
            비밀번호 수정
          </button>
        </form>
      </div>
    </div>
  </div>
</html>
