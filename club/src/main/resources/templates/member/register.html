<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <h2>REGISTER</h2>
    <!--novalidate : html 기본 유효성 검증 type=email에서 @ 가 있나 등 확인-->
    <form method="post" th:action="@{/member/register}" th:object="${registerDTO}" novalidate>
      <div th:if="${dupEmail}">
        <div class="alert alert-danger text-center">[[${dupEmail}]]</div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          name="email"
          placeholder="email"
        />
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="password"
        />
        <div
          class="text-danger"
          th:if="${#fields.hasErrors('password')}"
          th:errors="*{password}"
        ></div>
      </div>
      <div class="mb-4">
        <label for="text" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="name" />
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">회원가입</button>
    </form>
  </div>
</html>
